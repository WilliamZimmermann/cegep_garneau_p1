<!DOCTYPE html>
<html>
<head>
  <title>Ma carte Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyPfrjHeEAJyQYVoHM8DYW7ELPIcZX3gw"></script>
  <script>
     const loader = new Loader({
    apiKey: "AIzaSyDyPfrjHeEAJyQYVoHM8DYW7ELPIcZX3gw",
    version: "weekly",
    ...additionalOptions,
  });
  
  loader.load().then(() => {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  });
  </script>
 
</head>
<body>
  <h1>Ma carte Google Maps</h1>
  <div id="map" style="width:100%;height:500px;"></div>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyPfrjHeEAJyQYVoHM8DYW7ELPIcZX3gw&callback=initMap">
  </script>
</body>
</html>
