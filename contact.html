    <script>
        function myMap() {
            const myLatlng = { lat: 46.7935879, lng: -71.2627805 }
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: myLatlng,
            })
            const marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
            })
        }
        window.initMap = myMap
    </script>
