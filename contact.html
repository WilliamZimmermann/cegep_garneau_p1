    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Quebec
            const quebec = { lat: 46.794203632636595, lng: -71.26077187255483 };
            // The map, centered at Quebec
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: quebec,
            });
            // The marker, positioned at Quebec
            const marker = new google.maps.Marker({
                position: quebec,
                map: map,
            });
        }

        window.initMap = initMap;

    </script>
