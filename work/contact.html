    <div class="container mt-3">
        <h1>Contact me</h1>
        <p class="text-center">Hi there! If you have a project in mind you'd like me to help with, please contact me below and I'll get back to you shortly. </p>
    </div>

    <section class="container space50">
        <form>
            <div class="form-group space-under12">
              <label for="nameInput">Name <span class="red">*</span></label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group space-under12">
              <label for="emailInput">Email <span class="red">*</span></label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
            </div>
            <div class="form-group space-under12">
              <label for="messageInput">Message <span class="red">*</span></label>
              <textarea class="form-control" id="messageInput" rows="4" placeholder="How can I help?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send message</button>
          </form>          
  </section>
